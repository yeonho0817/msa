server:
  port: 8000

spring:
  application:
    name: msa-gateway
  output:
    ansi:
      enabled: always
  cloud:
    gateway:
      routes:
        - id : member-service
          uri : lb://MSA-MEMBER
          predicates:
            - Path=/member/**
        - id: product-service1
          uri: lb://MSA-PRODUCT
#          uri: http://localhost:18082
          predicates:
            - Path=/product/no
            - Method=GET
        - id: product-service
          uri: lb://MSA-PRODUCT
#          uri : http://localhost:18082
          predicates:
            - Path=/product/**
          filters:
            - PreGatewayAuthorizationFilter

logging:
  level:
    ROOT: info
    org:
      springframework:
        web: error

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:18080/eureka

